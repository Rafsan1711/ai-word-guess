            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --correct: #22c55e;
            --present: #eab308;
            --absent: #334155;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Modern UI Elements */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        /* Home Screen */
        #homeScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .title-glitch {
            font-size: 4.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px var(--accent-glow);
            margin-bottom: 10px;
        }

        .btn-group { display: flex; gap: 20px; margin-top: 40px; }

        .btn {
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-play { background: var(--correct); color: white; box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); }
        .btn-play:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(34, 197, 94, 0.6); }

        .btn-ai:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.6); }

        /* Game Grid */
        .game-screen { display: none; padding-top: 20px; }
        
        .grid-container {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            margin: 30px auto;
            width: fit-content;
        }

        .grid-row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }

        .cell {
            width: 65px;
            height: 65px;
            border: 2px solid var(--absent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            background: var(--bg-secondary);
            transition: all 0.4s;

        .cell.present { background: var(--present); border-color: var(--present); }
        .cell.absent { background: var(--absent); border-color: var(--absent); opacity: 0.7; }

        .ai-dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;

            transition: all 0.5s;

            flex-direction: column;

            background: rgba(15, 23, 42, 0.6);

        .metric-value { font-size: 1.5rem; font-weight: 700; color: white; }

            overflow: hidden;
            border-radius: 12px;
            background: linear-gradient(45deg, #0f172a, #1e293b);
            display: flex;
            align-items: center;
            justify-content: center;

        // --- GLOBAL STATE ---
        let state = {
            mode: 'human', // 'human' or 'ai'
            target: '',

        // --- GAME ENGINE ---
        
        function initGame() {
            createGrid();
            createKeyboard();
            // Pre-calculate common stats if needed
            state.possibleWords = [...WORDS];
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 0; i < 6; i++) {

        function startGame(mode) {
            state = {
                mode: mode,
                target: WORDS[Math.floor(Math.random() * WORDS.length)],
                guesses: [],
                row: 0,
                currentInput: '',
                possibleWords: [...WORDS],

            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('modeTitle').textContent = mode === 'ai' ? 'NEURAL NETWORK SOLVING' : 'HUMAN PLAYER';
            
            createGrid();
            resetKeyboard();
            
            // Reset AI Dashboard
            const dashboard = document.getElementById('aiDashboard');
            if (mode === 'ai') {
                dashboard.classList.add('active');
                runAI();
            } else {

        function goHome() {
            document.getElementById('homeScreen').style.display = 'flex';
            document.getElementById('gameScreen').style.display = 'none';

        // --- CORE ALGORITHMS (COMPLEXITY UPGRADE) ---

        // 1. Generate Pattern (0=Gray, 1=Yellow, 2=Green) -> Returns integer 0-242
        // Base 3 representation for speed
        function getPattern(guess, target) {
            const gLen = guess.length;
            const tFreq = {};
            const result = new Array(5).fill(0); // 0: Absent
            
            // Frequency map
            for(let c of target) tFreq[c] = (tFreq[c] || 0) + 1;

            // First pass: Correct (Green/2)
            for(let i=0; i<gLen; i++) {
                if(guess[i] === target[i]) {
                    result[i] = 2;
                    tFreq[guess[i]]--;
                }
            }

            // Second pass: Present (Yellow/1)
            for(let i=0; i<gLen; i++) {
                if(result[i] !== 2 && tFreq[guess[i]] > 0) {
                    result[i] = 1;
                    tFreq[guess[i]]--;
                }
            }

            // Convert array [0,2,1,0,0] to integer based on base-3
            let patternId = 0;
            for(let i=0; i<5; i++) {
                patternId += result[i] * Math.pow(3, i);
            }
            return patternId;
        }

        // 2. Shannon Entropy Calculation (Information Theory)
        // E[I] = Sum(p(x) * -log2(p(x)))
        function calculateBestGuess(candidates, allWords) {
            // If only 1 or 2 words left, don't waste CPU on entropy, just guess them
            if (candidates.length <= 2) return candidates[0];

            let bestWord = '';
            let maxEntropy = -1;
            const wordListToSearch = candidates.length > 200 ? allWords : candidates; // Optimization

            // Parallel simulation (conceptually)
            for (let word of wordListToSearch) {
                const patterns = {};
                
                // Simulate this word against ALL potential candidates
                for (let candidate of candidates) {
                    const pid = getPattern(word, candidate);
                    patterns[pid] = (patterns[pid] || 0) + 1;
                }

                // Calculate Entropy
                let entropy = 0;
                for (let pid in patterns) {
                    const p = patterns[pid] / candidates.length;
                    entropy -= p * Math.log2(p);
                }

                // Weighted Score: Entropy + bias for being a valid candidate
                // If a word is in the candidate list, it gives slightly more utility (possibility of instant win)
                const isCandidate = candidates.includes(word) ? 0.05 : 0;
                const score = entropy + isCandidate;

                if (score > maxEntropy) {
                    maxEntropy = score;
                    bestWord = word;
                }
            }
            
            updateMetrics(maxEntropy, candidates.length);
            return bestWord;
        }

            if (state.gameOver) return;

            const log = document.getElementById('aiLog');
            log.textContent = "Computing Entropy Matrix...";
            
            // Artificial delay for visualization
            await new Promise(r => setTimeout(r, 800));

            let guess;
            if (state.row === 0) {
                // Hardcoded best opener calculated offline (MAX ENTROPY)
                guess = "trace"; // 'soare', 'roate', 'raise' are also good
                log.textContent = "Optimal Opener Selected: TRACE";
                updateMetrics(5.82, WORDS.length); // Theoretical start bits
            } else {
                guess = calculateBestGuess(state.possibleWords, WORDS);
                log.textContent = `Entropy Maximized. Selected: ${guess.toUpperCase()}`;
            }

            // Visualize Decision
            plotProbabilities(state.possibleWords.slice(0, 10));

            // Execute Guess
            await submitGuess(guess);

            // Recursion
            if (!state.gameOver) {
                setTimeout(runAI, 1500);
            }
        }

        // --- GAME LOGIC ---

        function handleInput(key) {
            if (state.mode === 'ai' || state.gameOver) return;

            if (key === 'ENTER') {
                if (state.currentInput.length === 5) submitGuess(state.currentInput);
            } else if (key === 'BACK') {
                state.currentInput = state.currentInput.slice(0, -1);
                renderCurrentRow();
            } else if (state.currentInput.length < 5) {
                state.currentInput += key.toLowerCase();
                renderCurrentRow();
            }
        }

        function renderCurrentRow() {
            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${state.row}-${i}`);
                cell.textContent = state.currentInput[i] || '';
                if (state.currentInput[i]) {
                    cell.style.borderColor = '#94a3b8';
                    cell.classList.add('pop'); // Add animation class if needed
                } else {
                    cell.style.borderColor = '#334155';
                }
            }
        }

        async function submitGuess(word) {
            if (!WORDS.includes(word)) {
                shakeRow();
                return;
            }

            const row = state.row;
            const target = state.target;
            const result = [];
            
            // Animation & Validation
            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${row}-${i}`);
                cell.textContent = word[i];
                cell.classList.add('filled');
                
                // Color logic
                let status = 'absent';
                if (word[i] === target[i]) status = 'correct';
                else if (target.includes(word[i])) status = 'present'; // Simplified, full logic in getPattern

                // Delay for visual effect
                await new Promise(r => setTimeout(r, 200));
                
                // Better validation using full frequency map logic for UI
                const pId = getPattern(word, target);
                // Decode ternary pattern for specific cell color is complex, 
                // so we run a mini check here for UI class
                const targetFreq = {};
                for(let c of target) targetFreq[c] = (targetFreq[c] || 0) + 1;
                
                // First pass Green
                const colors = Array(5).fill('absent');
                for(let k=0; k<5; k++) {
                    if(word[k]===target[k]) {
                        colors[k] = 'correct';
                        targetFreq[word[k]]--;
                    }
                }
                // Second pass Yellow
                for(let k=0; k<5; k++) {
                    if(colors[k] !== 'correct' && targetFreq[word[k]] > 0) {
                        colors[k] = 'present';
                        targetFreq[word[k]]--;
                    }
                }
                
                cell.classList.add(colors[i]);
                updateKeyColor(word[i].toUpperCase(), colors[i]);
                
                // Animate
                anime({
                    targets: cell,
                    rotateX: [0, 90, 0],
                    duration: 400,
                    easing: 'easeInOutSine'
                });
            }

            state.guesses.push(word);
            
            // FILTER POSSIBLE WORDS for AI
            if (state.mode === 'ai') {
                const guessPattern = getPattern(word, target);
                state.possibleWords = state.possibleWords.filter(w => getPattern(word, w) === guessPattern);
            }

            if (word === target) {
                state.gameOver = true;
                setTimeout(() => alert('VICTORY! Word: ' + target.toUpperCase()), 500);
            } else if (state.row === 5) {
                state.gameOver = true;
                setTimeout(() => alert('GAME OVER. Word: ' + target.toUpperCase()), 500);
            }

            state.row++;
            state.currentInput = '';
        }

        // --- VISUALIZATION & UTILS ---

        function updateKeyColor(keyChar, status) {
            const btn = document.getElementById(`key-${keyChar}`);
            if (!btn) return;
            
            const priorities = { 'correct': 3, 'present': 2, 'absent': 1, '': 0 };
            const currentStatus = btn.classList.contains('correct') ? 'correct' : 
                                 btn.classList.contains('present') ? 'present' : 'absent';
            
            if (priorities[status] > priorities[currentStatus]) {
                btn.className = `key ${status}`;
            }
        }

        function resetKeyboard() {
            document.querySelectorAll('.key').forEach(k => k.className = 'key');
        }

        function shakeRow() {
            const rowDiv = document.querySelectorAll('.grid-row')[state.row];
            anime({
                targets: rowDiv,
                translateX: [-10, 10, -10, 10, 0],

            });
        }

        function updateMetrics(entropy, candidates) {
            const entEl = document.getElementById('entropyVal');
            const candEl = document.getElementById('candidatesVal');
            
            anime({
                targets: { val: parseFloat(entEl.innerText) },
                val: entropy,
                round: 100,
                easing: 'easeOutExpo',
                update: function() { entEl.innerHTML = this.targets.val.toFixed(2) + ' bits'; }
            });

            candEl.innerHTML = candidates;
        }

        function plotProbabilities(words) {
            const data = [{
                x: words.map(w => w.toUpperCase()),
                y: words.map(() => Math.random() * 10), // Placeholder for demo, real prob is 1/N
                type: 'bar',
                marker: {
                    color: words.map((_, i) => i === 0 ? '#22c55e' : '#3b82f6')
                }
            }];

            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#94a3b8' },
                margin: { t: 10, b: 30, l: 30, r: 10 },
                xaxis: { fixedrange: true },
                yaxis: { showgrid: false, fixedrange: true }
            };

            Plotly.newPlot('probabilityChart', data, layout, {displayModeBar: false});
        }

        // --- VISUAL EFFECTS (NEURAL NET) ---
        const canvas = document.getElementById('neuronCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = '#3b82f6';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function initParticles() {
            resizeCanvas();
            particles = Array(30).fill().map(() => new Particle());
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
                
                // Connect particles
                particles.forEach(p2 => {
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 60) {
                        ctx.strokeStyle = `rgba(59, 130, 246, ${1 - dist/60})`;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resizeCanvas);
        initParticles();
        initGame();

    </script>
